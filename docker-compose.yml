version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: safe_route_db
    environment:
      POSTGRES_USER: safeuser
      POSTGRES_PASSWORD: safepassword
      POSTGRES_DB: saferoute
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  # OSRM Placeholder - usage requires data injection first
  osrm:
    image: osrm/osrm-backend
    container_name: osrm_backend
    ports:
      - "5001:5000"
    volumes:
      - ./osrm-data:/data
    command: "osrm-routed --algorithm mld /data/data.osrm"

volumes:
  pg_data:
